language: php

php:
  - 5.6

before_install:
  - cd app/api2
  - cp .env.travis .env
  - cp phpunit.xml.sample phpunit.xml
  - composer self-update

install:
  - composer install --no-interaction
  - php artisan key:generate

# Cache composer
cache:
  directories:
    - $HOME/.composer/cache

script:
  - vendor/bin/phpunit

notifications:
  email:
    - technicalmanager@citr.ca
